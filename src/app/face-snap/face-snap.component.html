<!--Utiliser la methode "attribute binding"-->
<div class="face-snap-card">
    <h1>show data with attribute binding</h1>
    <h2>{{ faceSnap.title }}</h2>
    <p>Mise en ligne le : {{ faceSnap.createdDate }}</p>
    <!--ce si est une attribute binding-->
    <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title"/>
    <p> {{ faceSnap.description }} </p>
    <p>
        <!--lier la mÃ©thode au clic sur le btn-->
        <button (click)="onSnap()"> {{ btnText }} </button>
        {{ faceSnap.snaps }} 
    </p>
</div>
